[project]
name = "crypto-prediction-market"
description = "Curated crypto-price prediction market on Stacks L2"
authors = ["Prediction Market Team"]
telemetry = false
cache_dir = "./.cache"
requirements = []

[contracts.prediction-market]
path = "contracts/prediction-market.clar"
clarity_version = 2
epoch = "latest"

[repl.analysis]
passes = ["check_checker"]

[repl.analysis.check_checker]
strict = false
trusted_sender = false
trusted_caller = false
callee_filter = false

[repl.remote_data]
enabled = false
